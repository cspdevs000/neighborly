{% extends 'base_generic.html' %}

{% block content %}
{% if searched %}
<h1>You searched for {{ searched }}</h1>
<br />
<ul>
{% for result in results%}
    <li>{{ result }}, {{ result.city }}, {{ result.state }}</li>
{% endfor %}
</ul>
{% else %}
<h1>search failed</h1>
{% endif %}
{% endblock content %}
