{% extends "base_generic.html" %}

{% block content %}
    <div class='home-header'>
        <h1>Neighborly</h1>
    </div>
  {% if building %}
    <h3>Head to your building's page..<br />
        <a href="/building/{{ building.id }}/">{{ building.address }}</a>
    </h3>
  {% else %}
    <h3>You are currently not registered to one of our buildings</h3>
    <h4>Search for your building below...</h4>
  {% endif %}
{% endblock %}
