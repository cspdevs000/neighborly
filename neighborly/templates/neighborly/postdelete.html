{% extends "base_generic.html" %}

{% block content %}
<div class='flex justify-content-center mt-2 btn btn-dark'>
    <h1>Delete Post</h1>
    <p>Post by {{ post.user }}: {{ post.body }} ({{post.pub_date}})</p>
<div class='add-comment-container'>
    <form method='POST'>
        {% csrf_token %}
        <h2>Are you sure you want to delete this post?</2>
        <button id="add-reply-button" class="btn btn-danger mt-4" type="submit">delete</button>
    </form>
</div>
{% endblock %}
