 {% extends 'base_generic.html' %}

 {% block content %}
   <div class='container'>
      <div class="row justify-content-center mt-5">
         <div class="col-md-10 col-sm-12 text-center">
            <h2 class="">Welcome to</h2>
            <h1 class="display-2">Neighborly</h1>
            <p class="mt-3 lead">an application for airing griveances with the people you share a building with</p>
            <div class='d-flex justify-content-center mt-5'>
            {% if user.is_authenticated %}
            <a href="{% url 'home'%}" class="btn btn-success mr-2">Home</a>
            {% else %}
               <a href="{% url 'login'%}" class="btn btn-success mr-2">Login</a>
               <a href="{% url 'signup'%}" class="btn btn-dark mr-2">Signup</a>
            {% endif %}
            </div>
         </div>
      </div>
   </div>
 {% endblock content %}
