{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class='mt-2'>Update Your Profile</h1>
<div class='flex justify-content-center mt-2 mb-5'>
    <div class="d-flex justify-content-center p-2 border-bottom">
    <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form | crispy }}
        <br />
        <button class='btn btn-success' type="submit">Update</button>
    </form>
    </div>
    <div class="p-5 d-flex justify-content-around">
        <a href="{% url 'profile' user.id %}" class="">Profile</a>
    <a href="{% url 'home'%}" class="">Home</a>
    </div>
</div>
{% endblock %}
